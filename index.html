<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships GUI</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="viewport">
        <div id="ports"></div>
    </main>

    <script src="./src/controller.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/itinerary.js"></script>
    <script>
        const controller = new Controller();
        const itinerary = new Itinerary({
            ports: [
                new Port({ name: 'New York City' }),
                new Port({ name: 'Grand Turk' }),
                new Port({ name: 'San Juan' }),
                new Port({ name: 'Amber Cove' })
            ]
        });

        controller.renderPorts(itinerary.ports);
    </script>
</body>
</html>
